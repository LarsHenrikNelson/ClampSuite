[build_system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "clampy"
version = "0.1.9"
dependencies = [
    "bottleneck",
    "numpy>=1.22",
    "openpyxl",
    "pandas",
    "patsy",
    "pyqt",
    "pyqtgraph",
    "pyyaml",
    "qdarkstyle >= 3",
    "qtpy",
    "scikit-learn",
    "scipy>=1.9",
    "statsmodels",
    "xlsxwriter",
]
requires-python = ">=3.9"
license = { text = "BSD 3-Clause License" }
classifiers = ["Programming Language :: Python :: 3"]
