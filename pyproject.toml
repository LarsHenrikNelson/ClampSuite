[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "clampy"
version = "0.1.0"
description = "Slice electrophysiology analysis package"
authors = [{ name = "Lars Henrik Nelson", email = "larshnelson@protonmail.com" }]
keywords = ["electrophysiology", "analysis"]
license = { file = "LICENSE" }
dependencies = [
    "bottleneck>=1.3.5",
    "numpy>=1.23.3",
    "openpyxl>=3.0.10",
    "pandas>=1.4.4",
    "patsy>=0.5.2",
    "pyqt>=5.15.7",
    "pyqtgraph>=0.12.4",
    "pyyaml>=6.0",
    "qdarkstyle >= 3",
    "qtpy>=2.2.0",
    "scikit-learn>=1.1.2",
    "scipy>=1.9.1",
    "statsmodels>=0.13.2",
    "xlsxwriter>=3.0.3",
]
requires-python = ">=3.10"
classifiers = ["Programming Language :: Python :: 3"]

[project.urls]
Homepage = "https://github.com/LarsHenrikNelson/ClamPy"

[projec.scripts]
cli-name = 'clampy.__main__:main'
